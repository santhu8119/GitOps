apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: santhosh8119/my-app:a95f1d09d7d371c63c28afe0050eed139a4dfd50
        ports:
        - containerPort: 3000


